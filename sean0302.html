<script>
function showDate() {

var hiduke=new Date(); 
var year = hiduke.getFullYear();

var day = hiduke.getDate();
var hours = hiduke.getHours();
var minutes = hiduke.getMinutes();
var  seconds = hiduke.getSeconds();
var yobi= new Array("日","月","火","水","木","金","土");

// document.write("西暦"+year+"年"+month+"月"+day+"日 "+yobi[week]+"曜日");

document.getElementById('date').innerHTML = "西暦"+year+"年"+month+"月"+day+"日 "+yobi[week]+"曜日<br>"+hours+"時"+minutes+"分"+seconds+"秒";
}
</script>
